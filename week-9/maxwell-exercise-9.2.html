<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Maxwell MVC exercise</title>

  <!-- Stylesheet - Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">

  <!-- JavaScript references -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
  </nav>


  <div role="main" class="container">
    <br />
    <br />
    <h1>Maxwell MVC Example</h1>
    <br />
    <div class="row">
      <div class="col-sm-9">
        <table class="table table-light table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>

  </div>


  <script>
    function Employee(id, name, salary) {
      this.id = id;
      this.name = name;
      this.salary = salary;
    }
    var EmployeeModel = Backbone.Model.extend({
      defaults: {
        id: "",
        name: "",
        salary: 0
      }
    });
    var EmployeeCollection = Backbone.Collection.extend({
      model: EmployeeModel
    });
    var Employees = new EmployeeCollection();
    Employees.add(new Employee("1", "Bob Jones", '$45,300'));
    Employees.add(new Employee("2", "Janet Doe", '$85,000'));
    Employees.add(new Employee("3", "Fred Clause", '$31,000'));
    Employees.add(new Employee("4", "Roger Rabbit", '$62,150'));
    Employees.add(new Employee("5", "Jean Credux", '$150,500'));
    Employees.each(function (Employee) {
      $('#table-body').append(
        '<tr>' +
        '<td>' + Employee.get('id') + '</td>' +
        '<td>' + Employee.get('name') + '</td>' +
        '<td>' + Employee.get('salary') + '</td>' +
        '</tr>'
      );
    });
  </script>
</body>

</html>
