<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Maxwell Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
</nav>
    
<div role="main" class="container">
    <br/><br/>

    <h2>Person</h2>
    <div class="form-group">
        <label for="txtName">First Name: </label>
        <input type="text" data-bind="value: first" class="form-control" id="txtName"/>
    </div>

    <div data-bind="if: hiddenName">
        <div class="form-group">
            <label for="txtLast">Last Name: </label>
            <input type="text" data-bind="value: last" class="form-control" id="txtLast"/>
        </div>
    </div>

    <br/>
    <div data-bind="if: last">
        <h2><span id="fullNameOutput" class="alert-success" data-bind="text: fullName"></span></h2>
    </div>

    <br/>
</div>
    
    
<script>
    function PersonViewModel() {
        this.first = ko.observable("");
        this.last = ko.observable("");
        this.hiddenName = ko.pureComputed(function () {
            return this.first();
        }, this);
        this.fullName = ko.pureComputed(function () {
            return this.first() + " " + this.last();
        }, this);
    }
    ko.applyBindings(new PersonViewModel());
</script>


</body>
</html>
