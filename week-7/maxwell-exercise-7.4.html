<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Maxwell Exercise 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div role="main" class="container">
        <br /><br />

        <h2>Additional binding - links</h2>
        <table class="table table-light table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: tutorials">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: description"></td>
                    <td><a data-bind="attr: {href: siteUrl}" target="_blank" style="color:red;">site</a></td>
                </tr>
            </tbody>
        </table> <br />
    </div>

    <script>

        function tutorialViewModel() {
            this.tutorials = ko.observableArray([
                { title: "Visible Binding", description: "Show/hide element", siteUrl: ("https://knockoutjs.com/documentation/visible-binding.html") },
                { title: "Text Binding", description: "Displays text of parameter", siteUrl: ("https://knockoutjs.com/documentation/text-binding.html") },
                { title: "HTML Binding", description: "Displays specified HTML", siteUrl: ("https://knockoutjs.com/documentation/html-binding.html") },
                { title: "CSS Binding", description: "Applies CSS to specified attribute", siteUrl: ("https://knockoutjs.com/documentation/css-binding.html") },
                { title: "Click Binding", description: "JS function invoked when clicked", siteUrl: ("https://knockoutjs.com/documentation/click-binding.html") },
            ]);
        }
        ko.applyBindings(new tutorialViewModel());

    </script>

</body>

</html>
