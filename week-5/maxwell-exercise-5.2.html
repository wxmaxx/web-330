<div class="container">

        <div class="col-md-12">

<script>
    $(function() {
    
        var team =  {
            city: "Denver",
            name: "Broncos",
            display: function() {
                // clear span tag contents
                $("#spanProxyResults").html("");
                $("#spanProxyResults").append("<br />City: " + this.city + "<br />" + "Name: " + this.name);
            }
        };

        $("#btnPreviewProxy").click($.proxy(team, "display"));

    });
</script>
